<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;900&family=Oswald&family=Poppins&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Conversor de Moedas</title>
</head>

<body>
    <img class="logo" src="./assets/logo.gif" alt="Troca de Moeda">

    <main>

        <label>
            Converte <b>De</b>
            <select>

                <option>R$ Real Brasileiro</option>
            </select>
        </label>

        <label>
            Converte <b>Para</b>
            <select class="currency-select">

                <option value="dolar">US$ Dolar Americano</option>
                <option value="euro">â‚¬ Euro</option>
            </select>
        </label>

        Valor

        <label>
            
            <input class="input-currency" placeholder="R$10.000,00">
        
        </label>

        <button class="convert-button">Converter</button>

        <section>

            <div class="currency-box">

                <img src="./assets/brasil 2.png" alt="Logo-Real"/>
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>

            <img class="arrow-img" src="./assets/Seta.png" alt="Seta">

            <div class="currency-box">

                <img class="currency-img" src="./assets/Dolar.png" alt="Logo-Dolar"/>
                <p class="currency" id="currency-name">Dolar Americano</p>
                <p class="currency-value">US$ 0,00</p>
            </div>

        </section>
        
    </main>


</body>

<script src="./scripts.js"></script>

</html>
